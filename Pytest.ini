[pytest]

testpaths = backend/tests

pythonpath = .

python_files = test_*.py Test_*.py
python_classes = Test*
python_functions = test_*

asyncio_mode = auto

addopts =
    -v
    --tb=short
    --strict-markers
    -ra

markers =
    unit: Unit tests (fast, isolated, no DB/Network)
    integration: Integration tests (uses DB, mocked external services)
    slow: Slow tests (like model loading, skip with -m "not slow")
    asyncio: Async tests marker

log_cli = true
log_cli_level = WARNING
log_cli_format = %(asctime)s [%(levelname)s] %(name)s: %(message)s

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*'crypt' is deprecated.*:DeprecationWarning